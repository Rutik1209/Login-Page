<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <form id="container">
        <label for="">User-Id</label>
        <input type="text" id="username" name="username" placeholder="Enter your User-Id/" required><br><br>
        <label for="">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your Password/" required><br><br>
        <label for="">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Enter your confirm-password/" required ><br>
        <a href="https://www.netflix.com/">Forgot Password ?</a><br><br>
        <p id="error"></p>
        <button type="submit" id="login-btn">Login</button>
    </form>
  <script src="script.js"></script>  
</body>
</html>
